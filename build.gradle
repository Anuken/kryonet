apply plugin: "java"

version '2.22.1'

sourceCompatibility = 1.9
targetCompatibility = 1.9

repositories {
    mavenCentral()
}

dependencies {
	compile "com.esotericsoftware:jsonbeans:0.7"
    compile "com.esotericsoftware:kryo:4.0.1"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
